<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar style="--background: var(--ion-color-primary)">
    <ion-button slot="start" (click)="previousState()" style="color: white">
      <ion-icon name="chevron-back-outline"></ion-icon>
      Back
    </ion-button>
    <ion-title
      style="color: white; letter-spacing: 1px; font-family: 'semi-bold'"
      >Synchronisation</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <b>Column 2 has <code>size</code> set to <code>"auto"</code> and a defined width</b > -->
    
    <ion-button expand="block" color="danger" (click)="loadAllDataFormAPI()"><ion-icon slot="icon-only" name="cloud-download"></ion-icon> Télécharger toutes les donnés</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col><ion-item>Ecoles</ion-item></ion-col>
      <ion-col size="2"><ion-item>{{schoolToSync.length}}</ion-item></ion-col>
      <ion-col size="2">
        <ion-button shape="round" *ngIf="schoolToSync.length>0"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
        <ion-button shape="round" *ngIf="schoolToSync.length==0" (click)="loadSchoolsFormAPI()"><ion-icon slot="icon-only" name="reload-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-item>Classes</ion-item></ion-col>
      <ion-col size="2"><ion-item>{{classesToSync.length}}</ion-item></ion-col>
      <ion-col size="2">
        <ion-button shape="round" *ngIf="classesToSync.length>0" (click)="syncClasses()"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
        <ion-button shape="round" *ngIf="classesToSync.length==0" (click)="loadClassesFromAPI()"><ion-icon slot="icon-only" name="reload-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-item>Elèves</ion-item></ion-col>
      <ion-col size="2"><ion-item>{{studentsToSync.length}}</ion-item></ion-col>
      <ion-col size="2">
        <ion-button shape="round" *ngIf="studentsToSync.length>0" (click)="syncStudents()"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
        <ion-button shape="round" *ngIf="studentsToSync.length==0" (click)="loadStudentsFromAPI()"><ion-icon slot="icon-only" name="reload-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-item>Examens</ion-item></ion-col>
      <ion-col size="2"><ion-item>{{examsToSync.length}}</ion-item></ion-col>
      <ion-col size="2">
        <ion-button shape="round" *ngIf="examsToSync.length>0" (click)="syncExams()"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
        <ion-button shape="round" *ngIf="examsToSync.length==0" (click)="loadExamsFromAPI()"><ion-icon slot="icon-only" name="reload-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col><ion-item>Problèmes de santé</ion-item></ion-col>
      <ion-col size="2"><ion-item>{{evaluationsToSync.length}}</ion-item></ion-col>
      <ion-col size="2">
        <ion-button shape="round" *ngIf="evaluationsToSync.length>0" (click)="syncEvaluation()"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
        <ion-button shape="round" *ngIf="evaluationsToSync.length==0" (click)="loadEvaluationsFromAPI()"><ion-icon slot="icon-only" name="reload-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col><ion-item>Suivi de problèmes</ion-item></ion-col>
      <ion-col size="2"><ion-item>{{followUpsToSync.length}}</ion-item></ion-col>
      <ion-col size="2">
        <ion-button shape="round" *ngIf="followUpsToSync.length>0" (click)="syncFollowUps()"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
        <ion-button shape="round" *ngIf="followUpsToSync.length==0" (click)="loadFollowUpsFromAPI()"><ion-icon slot="icon-only" name="reload-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-button expand="block" color="primary" (click)="storeAllDataToAPI()"><ion-icon slot="icon-only" name="cloud-upload"></ion-icon> Sauvegarder toutes les données</ion-button>

</ion-content>
