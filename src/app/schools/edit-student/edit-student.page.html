

<ion-header class="ion-no-border" mode="ios" [translucent]="true">
  <ion-toolbar style="--background: var(--ion-color-primary)">
    <ion-button slot="start" (click)="previousState()">
      <ion-icon name="chevron-back-outline"></ion-icon>
      Retour
    </ion-button>
    <ion-title style="color: white;letter-spacing: 1px;font-family: 'semi-bold';">Elève</ion-title>

    <ion-buttons slot="end">
      <ion-button  (click)="save()" color="light">
        <span *ngIf="platform.is('ios')">Done</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main_content_div">
    <ion-label class="title_lbl">Modifier un élève</ion-label>
    <ion-list>
              <ion-item>
          <ion-input
            label="Entrez le nom l\'élève"
            labelPlacement="stacked"
            type="text"
            placeholder="Nom"
            [(ngModel)]="first_name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Entrez le postnom l\'élève"
            labelPlacement="stacked"
            type="text"
            placeholder="Postnom"
            [(ngModel)]="last_name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Entrez le prénom l\'élève"
            labelPlacement="stacked"
            type="text"
            placeholder="Prénom"
            [(ngModel)]="surname"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-select [(ngModel)]="gender" label="Sexe">
            <ion-select-option value="male">Masculin</ion-select-option>
            <ion-select-option value="female">Féminin</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input
            type="date"
            label="Date de naissance"
            [(ngModel)]="date_of_birth"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Entrez le lieu de naissance"
            labelPlacement="stacked"
            type="text"
            placeholder="Lieu de naissance"
            [(ngModel)]="place_of_birth"
          ></ion-input>
        </ion-item>
    </ion-list>
  </div>
  
  
</ion-content>
